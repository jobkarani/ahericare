            <li class="nav-item one">

              <a class="nav-link" href="/contact.html">CONTACT</a>
            </li>
        </ul> 
        <div class="contact">
          <h1 class="us text-center">Contact Us</h1>
          <div class="d-flex">
            <div class="col-md-6 map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.847991491857!2d36.80361351475376!3d-1.2636573990783169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f17fba6d27d87%3A0x28c0d21b430dbacd!2sMayfair%20Maisonettes!5e0!3m2!1sen!2ske!4v1663427726208!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
  
            <div class="col-md-6 contactForm">
              <h3 class="text-center" style="color: #132540; font-weight: 700;">Contact Form</h3>
              <div class="param">
                <form class="row g-3">
                  <div class="col-md-12">
                    <input type="fname" class="form-control" id="inputEmail4" placeholder="Full Name" />
                  </div>
                  <div class="col-md-12">
                    <input type="email" class="form-control" id="email" placeholder="Email" />
                  </div>
                  <div class="col-md-12">
                    <input type="text" class="form-control" id="inputCity" placeholder="Phone" />
                  </div>
                  <div class="col-md-12">
                    <input type="location" class="form-control" id="location" placeholder="Location" />
                  </div>
                  <div class="col-md-12">
                    <textarea id="txtid" class="form-control" name="txtname" placeholder="Write something...." rows="4" cols="50" maxlength="2000"></textarea>
                  </div>
                  <div class="col-12 mt-3 text-center">
                    <a type="submit" class="btn submit text-center" href="mailto:info@ahericare.com">Submit</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          

        </div>
    </div>
